<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Key Events</title>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("#b1").click(function(){
                    $("p").append(" <b>Appended text </b>");
                });

                $("#b2").click(function() { 
                    $("ol").append("<li>Appended item"+Date.now()+"</li>");
                });

                $("#b3").click(function(){
                    $("ol").prepend("<li>prepended item"+Date.now()+"</li>")
                })
            });
        </script>

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <ol>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ol>

    <button id="b1">Append text</button>
    <button id="b2">Append list items</button>
    <button id="b3">Prepend list items</button>
    </body>
</html>
