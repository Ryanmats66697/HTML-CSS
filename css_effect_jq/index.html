<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>css_effects</title>
    <style>
        h1 {
            border: 2px solid yellow;
            max-width: 50%;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="b1">Animate first</button>
    <h1>This heading 1 will animate</h1>
    <h1>This is for reference</h1>

    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("h1").first().animate({
                    borderWidth: '50px',
                    height: '200px',
                    opacity: '0.7',
                    fontSize: '3.5em',
                    marginLeft: '+=100px'
                }, 1000);
            });
        });
    </script>
</body>
</html>
